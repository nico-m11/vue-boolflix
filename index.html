<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue-BoolFlix</title>
		<!-- Boostrap 4 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- Axioss --->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
		<!-- Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- Css -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="root" class="container d-flex flex-wrap">
			<img class="logo" src="img/pezzotto.png" alt="">
			<h1 class="titles">Cerca il tuo film o serie tv</h1>
			<div class="input-group mb-3">
  			<input v-model='searchInput' type="text" class="form-control" placeholder="Cerca" aria-label="Recipient's username" aria-describedby="button-addon2">
  			<div class="input-group-append">
    		<button @click.enter='getMovies' class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
  			</div>
			</div>
			<template v-for='film in movies'>
				<div class="card" style="width: 18rem;">
						<img :src="'https://image.tmdb.org/t/p/w500/' + film.poster_path" class="card-img-top" alt="...">
						<div class="card-body">
							<h2>{{ film.title }}</h2>
							<h4>{{ film.original_title }}</h4>
							<h6>{{ film.original_language }}</h6>
							<p class="card-text">{{ film.vote_average }}</p>
						</div>
				</div>
			</template>
		</div>

		<!-- Custom JS -->
		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
